application: owlfixit-1341
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: img/favicon.ico
  upload: img/favicon\.ico

- url: /
  static_files: index.html
  upload: index.html
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /img
  static_dir: img

- url: /fonts
  static_dir: fonts
- url: /less
  static_dir: less
